<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JSON-kokeiluja...</title>
</head>

<body>
    <div id="duunarit"></div>
    <script>

        var xmlhttp = new XMLHttpRequest();
        var url = "http://localhost:3001/tyontekijat";
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var myArr = JSON.parse(xmlhttp.responseText);
                console.log(myArr)
                myFunction(myArr);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        function myFunction(arr) {
            var out = "";
            var i;
            for (i = 0; i < arr.length; i++) {
                out += "<li>" + arr[i].firstName + " " +
                    arr[i].lastName + " - Osoite: " + arr[i].osoite + " - Oma puhelin: " + arr[i].puhnumerot[0].oma + " - Ty√∂ puhelin: " + arr[i].puhnumerot[0].tyo + "</li>";
            }
            document.getElementById("duunarit").innerHTML = out;
        }
    </script>


</body>

</html>
